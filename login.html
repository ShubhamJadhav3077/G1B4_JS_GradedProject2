<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>
        <div class="box">
            <form id="loginForm" onsubmit="onLoginClick()">
                <p id="error"></p>
                <input id="username" type="text" placeholder="User Name" required><br>
                <input id="password" type="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    <script src="login.js"></script>
</body>

</html>
